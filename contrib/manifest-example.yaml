display_information:
  name: Your Bot Name
  description: Description
  background_color: "#000000"
features:
  bot_user:
    display_name: Your Bot Name
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - reactions:read
      - team:read
      - users:read
      - users:read.email
      - channels:manage
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
